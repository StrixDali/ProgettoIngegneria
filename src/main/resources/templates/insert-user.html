<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post" action="/user/insert" th:object="${user}">
                <div class="mb-3">
                    <label  class="form-label">Nome</label>
                    <input type="text" name="name" placeholder="Pipp">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Cognome</label>
                    <input type="text" name="cognome" placeholder="Paolo">
                </div>

                <input type="submit">Invia</input>
            </form>
        </div>
    </div>
</div>

<div class="container pt-5">
    <div class="row">
        <div class="col-12">
            <table class="table" th:if="${not #lists.isEmpty(users)}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Azioni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.cognome}"></td>
                    <td>Azioni</td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(users)}" class="alert alert-warning text-center">
                Nessun utente presente.
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
